version: '3.8'

services:
  app:
    image: jesmora/hnet-server:latest
    ports:
      - "56559:56559"
    environment:
      HOST: 0.0.0.0
      SECRET: "hnet-secret"
      HNET_USER: "hnet-admin"
      HNET_PWD: "hnet-passwd"
      REDIRECT_HOST: "www.google.com"
      MONGDB_CONNECTION: "http://localhost:27017"
      USE_DB: "false"
      MODO: "normal"
      SOCKS5: "username:password@127.0.0.1:1080"
